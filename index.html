<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1dfa5e386.js" crossorigin="anonymous"></script>
    <title>Snake Game coding club</title>
</head>
<body>
    <h1>SNAKE GAME</h1>
    <div id="playArea">
        <canvas id="board"></canvas>
        <div class="playButton">
        <button class="button hide" value="one"><i class="fa-solid fa-angle-up fa-lg" style="color: #000000;"></i></button> 
        <button class="button hide" value="two"><i class="fa-solid fa-angle-up fa-rotate-180 fa-lg" style="color: #000000;"></i></button>
        <button class="button hide" value="three"><i class="fa-solid fa-angle-up fa-rotate-90 fa-lg" style="color: #000000;"></i></button>
        <button class="button hide" value="four"><i class="fa-solid fa-angle-up fa-rotate-270 fa-lg" style="color: #000000;"></i></button>
        </div>
        
        <div class="count">
            <h1 id="pointsHeading">POINTS</h1>
            <h2 class="points">0</h2>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
